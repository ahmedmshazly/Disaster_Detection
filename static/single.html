<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Tweet Prediction</title>
    <link rel="stylesheet" href="/static/css/style2.css">
</head>
<body>
    <div class="container">
        <h1>Single Tweet Prediction</h1>
        <form id="singlePredictionForm">
            <label for="tweetText">Enter Tweet Text:</label>
            <input type="text" id="tweetText" name="tweetText" placeholder="Type a tweet here">
            <button type="submit">Predict</button>
        </form>
        <div id="singlePredictionResult" class="prediction-result"></div>
    </div>
    <script src="/static/js/script2.js"></script>
</body>
</html>
